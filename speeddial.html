<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>SpeedDial</title>
        <meta http-equiv="Content-Security-Policy" content="default-src * 'unsafe-inline' 'unsafe-eval'">
        <link rel="stylesheet" href="css/speeddial.css">
        <link rel="stylesheet" href="css/loader.css">
        <link rel="stylesheet" href="css/contextmenu.css">
        <script src="scripts/lib/jquery.js"></script>
        <script src="scripts/utils.js"></script>
        <script src="scripts/router.js"></script>
        <script src="scripts/creator.js"></script>
        <script src="scripts/editor.js"></script>
        <script src="scripts/speeddial.js"></script>
        <script src="scripts/contextmenu.js"></script>
        <script src="scripts/uploadfile.js"></script>
        <script src="scripts/draganddrop.js"></script>
    </head>
    <body>
        <div id="context-menu">
            <div id="action-edit" class="menu-entry">Edit</div>
            <hr>
            <div id="action-remove" class="menu-entry">Reset tile</div>
            <hr>
            <div id="action-options" class="menu-entry">Options</div>
        </div>

        <div id="loader">
            <div class="sk-cube-grid">
                <div class="sk-cube sk-cube1"></div>
                <div class="sk-cube sk-cube2"></div>
                <div class="sk-cube sk-cube3"></div>
                <div class="sk-cube sk-cube4"></div>
                <div class="sk-cube sk-cube5"></div>
                <div class="sk-cube sk-cube6"></div>
                <div class="sk-cube sk-cube7"></div>
                <div class="sk-cube sk-cube8"></div>
                <div class="sk-cube sk-cube9"></div>
            </div>
        </div>

        <div id="creator-container" class="window-container">
            <div id="creator">
                <label for="color-background">Background color:</label>
                <div class="color-input-frame" style="grid-column-start: 2; grid-column-end: 3">
                    <input id="color-background" class="color-input" type="color"/>
                </div>

                <label for="padding">Padding:</label>
                <input id="padding" class="text-input" type="text"/>

                <label for="cols">Size:</label>
                <label for="rows" class="anti-error"></label>
                <div class="two-text-input-frame" style="grid-column-start: 2; grid-column-end: 3">
                    <input id="cols" class="text-input" type="text"/><input id="rows" class="text-input" type="text"/>
                </div>

                <label for="width">Image ratio:</label>
                <label for="height" class="anti-error"></label>
                <div class="two-text-input-frame" style="grid-column-start: 2; grid-column-end: 3">
                    <input id="width" class="text-input" type="text"/><input id="height" class="text-input" type="text"/>
                </div>

                <label for="vgap">Gaps:</label>
                <label for="hgap" class="anti-error"></label>
                <div class="two-text-input-frame" style="grid-column-start: 2; grid-column-end: 3">
                    <input id="vgap" class="text-input" type="text"/><input id="hgap" class="text-input" type="text"/>
                </div>

                <label for="reflection">Show reflection:</label>
                <div class="checkbox-input-frame" style="grid-column-start: 2; grid-column-end: 3">
                    <input id="reflection" class="checkbox-input" type="checkbox"/>
                </div>

                <button id="create-button" class="button">
                    Create SpeedDial
                </button>
            </div>
        </div>

        <div id="speeddial"></div>

        <div id="editor-container" class="window-container">
            <div id="editor">

                <label for="url-input">Link to website</label>
                <input id="url-input" class="text-input long" type="text">

                <label for="img-input">Preview image</label>
                <input id="img-input" class="text-input long" type="text">
                <div id="upload-animation" class="text-input long"></div>


                <div id="tile-preview-container">
                    <div id="tile-preview" class="tile"></div>
                </div>

                <div class="editor-buttons-container parent">
                    <div class="editor-buttons-container left">
                        <button id="generate-button" class="button editor-button left">Generate</button>
                        <button id="gallery-button" class="button editor-button left">Gallery...</button>
                        <label id="custom-file-input-label" class="button editor-button left">
                            <input type="file" accept="image/*" id="img-file-input">
                        </label>
                    </div>
                    <div class="editor-buttons-container right">
                        <button id="save-button" class="button">
                            Save
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>

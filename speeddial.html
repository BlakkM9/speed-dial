<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>SpeedDial</title>
        <meta http-equiv="Content-Security-Policy" content="default-src * 'unsafe-inline' 'unsafe-eval'">
        <link rel="stylesheet" href="css/speeddial.css">
        <link rel="stylesheet" href="css/loader.css">
        <link rel="stylesheet" href="css/popups.css">
        <script src="scripts/lib/jquery.js"></script>
        <script src="scripts/utils.js"></script>
        <script src="scripts/router.js"></script>
        <script src="scripts/creator.js"></script>
        <script src="scripts/editor.js"></script>
        <script src="scripts/speeddial.js"></script>
        <script src="scripts/contextmenu.js"></script>
        <script src="scripts/uploadfile.js"></script>
        <script src="scripts/draganddrop.js"></script>
        <script src="scripts/infopopup.js"></script>
        <script src="scripts/compabiliy.js"></script>
        <script src="scripts/dropdown.js"></script>
        <script src="scripts/colorinput.js"></script>
    </head>
    <body>
        <div id="context-menu" class="window">
            <div id="action-edit" class="menu-entry">Edit</div>
            <hr>
            <div id="action-remove" class="menu-entry">Reset tile</div>
            <hr>
            <div id="action-options" class="menu-entry">Options</div>
        </div>

        <div id="info-popup" class="popup window">This is a tooltip</div>

        <div id="error-message" class="popup window">This is an error message</div>

        <div id="info-message" class="popup window">This is an info message</div>

        <div id="loader">
            <div class="sk-cube-grid">
                <div class="sk-cube sk-cube1"></div>
                <div class="sk-cube sk-cube2"></div>
                <div class="sk-cube sk-cube3"></div>
                <div class="sk-cube sk-cube4"></div>
                <div class="sk-cube sk-cube5"></div>
                <div class="sk-cube sk-cube6"></div>
                <div class="sk-cube sk-cube7"></div>
                <div class="sk-cube sk-cube8"></div>
                <div class="sk-cube sk-cube9"></div>
            </div>
        </div>

        <div id="creator-container" class="window-container">
            <div id="creator" class="window">

                <label for="color-background">Background color:</label>
                <div class="color-input-frame input col3">
                    <input id="color-background" class="color-input" type="color"/>
                </div>

                <label for="total-width">Width</label>
                <div id="info-width" class="info hover icon creator">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48">
                        <g transform="translate(0,-64.982858)">
                            <path
                                    class="svg path info"
                                    d="M 24 4 A 20 20 0 0 0 4 24 A 20 20 0 0 0 24 44 A 20 20 0 0 0 44 24 A 20 20 0 0 0 24 4 z M 24 7 A 17 17 0 0 1 41 24 A 17 17 0 0 1 24 41 A 17 17 0 0 1 7 24 A 17 17 0 0 1 24 7 z M 22 11 L 22 15 L 26 15 L 26 11 L 22 11 z M 22 20 L 22 37 L 26 37 L 26 20 L 22 20 z "
                                    transform="translate(0,64.982858)">
                            </path>
                        </g>
                    </svg>
                </div>
                <input id="total-width" class="text-input input col3" type="text"/>

                <label for="cols">Size (Colums and Rows)</label>
                <label for="rows" class="anti-error"></label>
                <div class="two-text-input-frame input col3">
                    <input id="cols" class="text-input" type="text"/><input id="rows" class="text-input" type="text"/>
                </div>

                <label for="width">Image ratio</label>
                <label for="height" class="anti-error"></label>
                <div id="info-ratio" class="info hover icon creator">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48">
                        <g transform="translate(0,-64.982858)">
                            <path
                                    class="svg path info"
                                    d="M 24 4 A 20 20 0 0 0 4 24 A 20 20 0 0 0 24 44 A 20 20 0 0 0 44 24 A 20 20 0 0 0 24 4 z M 24 7 A 17 17 0 0 1 41 24 A 17 17 0 0 1 24 41 A 17 17 0 0 1 7 24 A 17 17 0 0 1 24 7 z M 22 11 L 22 15 L 26 15 L 26 11 L 22 11 z M 22 20 L 22 37 L 26 37 L 26 20 L 22 20 z "
                                    transform="translate(0,64.982858)">
                            </path>
                        </g>
                    </svg>
                </div>
                <div class="two-text-input-frame input col3">
                    <input id="width" class="text-input" type="text"/><input id="height" class="text-input" type="text"/>
                </div>

                <label for="vgap">Gaps</label>
                <label for="hgap" class="anti-error"></label>
                <div id="info-gaps" class="info hover icon creator">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48">
                        <g transform="translate(0,-64.982858)">
                            <path
                                    class="svg path info"
                                    d="M 24 4 A 20 20 0 0 0 4 24 A 20 20 0 0 0 24 44 A 20 20 0 0 0 44 24 A 20 20 0 0 0 24 4 z M 24 7 A 17 17 0 0 1 41 24 A 17 17 0 0 1 24 41 A 17 17 0 0 1 7 24 A 17 17 0 0 1 24 7 z M 22 11 L 22 15 L 26 15 L 26 11 L 22 11 z M 22 20 L 22 37 L 26 37 L 26 20 L 22 20 z "
                                    transform="translate(0,64.982858)">
                            </path>
                        </g>
                    </svg>
                </div>
                <div class="two-text-input-frame input col3">
                    <input id="vgap" class="text-input" type="text"/><input id="hgap" class="text-input" type="text"/>
                </div>

                <label>Enable reflection</label>
                <label for="reflection" class="checkbox-input-frame input col3">
                    <input id="reflection" class="checkbox-input" type="checkbox"/>
                    <span class="checkmark"></span>
                </label>

                <button id="create-button" class="button">
                    Create SpeedDial
                </button>
            </div>
        </div>

        <div id="speeddial"></div>

        <div id="editor-container" class="window-container">
            <div id="editor" class="window">

                <label for="url-input">Link to website (URL)</label>
                <input id="url-input" class="text-input long" type="text">

                <label for="img-input">Preview image (URL)</label>
                <input id="img-input" class="text-input long" type="text">
                <div id="upload-animation-container" class="text-input long">
                    <div id="upload-animation" class="text-input long upload-animation"></div>
                </div>


                <div id="tile-preview-container">
                    <div id="tile-preview" class="tile"></div>
                    <div id="tile-options" class="window">
                        <div id="show-options-dropdown">
                            <svg id="options-dropdown-svg" class="drop-down" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                                <path class="svg path" transform="translate(0,8)" d="M 12,9 2,-1 H 22 L 12,9"></path>
                            </svg>
                            Options
                        </div>

                        <div id="options">
                            <label for="color-tile-background">Background color</label>
                            <div class="color-input-frame input col2">
                                <input id="color-tile-background" class="color-input" type="color"/>
                            </div>
                            <label for="display-type-select">Display type</label>

                            <div id="display-type-select" class="select container">
                                <div class="select">
                                    <div class="selected">Contain</div>
                                    <div class="drop-down container window">
                                        <div class="drop-down select menu-entry">Contain</div>
                                        <div data-value="auto" class="menu-entry drop-down">Auto</div>
                                        <div data-value="contain" class="menu-entry drop-down">Contain</div>
                                        <div data-value="cover" class="menu-entry drop-down">Cover</div>
                                    </div>
                                </div>
                                <svg class="drop-down select" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                                    <path class="svg path" transform="translate(0,8)" d="M 12,9 2,-1 H 22 L 12,9"></path>
                                </svg>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="editor-buttons-container parent">
                    <div class="editor-buttons-container left">
                        <button id="generate-button" class="button editor-button left info hover">Generate</button>
                        <button id="gallery-button" class="button editor-button left">Gallery...</button>
                        <input id="img-file-input" type="file" accept="image/*">
                        <label for="img-file-input" id="browse-button" class="button editor-button left info hover"></label>
                    </div>
                    <div class="editor-buttons-container right">
                        <button id="save-button" class="button">
                            Save
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
